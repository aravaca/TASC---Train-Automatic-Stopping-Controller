<style>
html, body {
  margin: 0;
  background: radial-gradient(circle at 50% 20%, #0b0f14, #05070a);
  background-attachment: fixed; /* 스크롤 시 유지 */
  color: #e7f0ff;
  font-family: 'Orbitron', system-ui, Segoe UI, Roboto, Apple SD Gothic Neo, AppleGothic, sans-serif;
}

.game-background,
.snow-background,
.rain-background {
  background: transparent !important;
}


#wrap {
  max-width: 960px;
  margin: 18px auto;
  padding: 0 12px;
}

.row {
  display: flex;
  gap: 12px;
  align-items: center;
}

.card {
  background: rgba(18, 24, 38, 0.7);
  border: 1px solid rgba(0, 246, 255, 0.15);
  border-radius: 16px;
  padding: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.7);
}

canvas {
  width: 100%;
  height: 320px;
  background: linear-gradient(#0b0f14, #0a1019);
  border-radius: 12px;
}

.kbd {
  background: rgba(10, 18, 28, 0.8);
  border: 1px solid #2b3f5f;
  color: #9fc5ff;
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 12px;
}

.stat {
  font-size: 32px;
  font-weight: 800;
  color: #ffffff;
  text-shadow: 0 0 4px rgba(0, 200, 255, 0.8);
}

.ok {
  color: #9effb5;
}
.warn {
  color: #ffd18f;
}
.bad {
  color: #ff9b9b;
}

button, .btn-primary {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 10px 16px;
  font-size: 15px;
  font-weight: 600;
  transition: background 0.3s ease, transform 0.1s ease;
}
button:hover, .btn-primary:hover {
  background: linear-gradient(135deg, #0072ff, #00c6ff);
  transform: translateY(-1px);
}

#overlay {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  z-index: 9999;
}

#overlay.hide {
  display: none;
}

.overlay-card {
  background: rgba(18, 24, 38, 0.9);
  padding: 24px 28px;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(0, 246, 255, 0.2);
  text-align: center;
  width: 300px;
  border: 1px solid rgba(0, 246, 255, 0.2);
}

.title {
  font-size: 1.4rem;
  font-weight: 600;
  margin-bottom: 4px;
  color: #00f6ff;
}

.subtitle {
  font-size: 0.9rem;
  color: #9fc5ff;
  margin-bottom: 16px;
}

.form-label {
  display: block;
  font-size: 0.85rem;
  margin-bottom: 12px;
  text-align: left;
  font-weight: 500;
  color: #cceaff;
}

.form-input {
  width: 95%;
  padding: 8px 10px;
  font-size: 0.9rem;
  border: 1px solid rgba(0, 246, 255, 0.3);
  border-radius: 8px;
  margin-top: 4px;
  background: rgba(10, 18, 28, 0.6);
  color: #e7f0ff;
}
.form-input:focus {
  border-color: #00f6ff;
  outline: none;
}

.kbd-info {
  margin: 16px 0;
  font-size: 0.85rem;
  color: #9fc5ff;
}

@keyframes neonGlow {
  0%, 100% {
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fff,
      0 0 20px currentColor,
      0 0 30px currentColor,
      0 0 40px currentColor,
      0 0 55px currentColor,
      0 0 75px currentColor;
    opacity: 1;
  }
  50% {
    text-shadow:
      0 0 2px #fff,
      0 0 5px #fff,
      0 0 10px currentColor,
      0 0 15px currentColor,
      0 0 20px currentColor,
      0 0 30px currentColor,
      0 0 40px currentColor;
    opacity: 0.8;
  }
}

.grade-S, .grade-A {
  animation: neonGlow 2s ease-in-out infinite;
}

.grade-S {
  color: gold;
}
.grade-A {
  color: #4CAF50;
}



  /* 눈 애니메이션 */

.snow-background .snowflakes {

}

.rain-background .raindrops {

  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: block;
}

/* 기본적으로 배경에 overflow 설정 */
body {
  overflow: hidden; /* 애니메이션이 화면 밖으로 나가지 않도록 설정 */
}

<script>
const snowflakesContainer = document.querySelector('.snowflakes');

// 눈송이를 생성하는 함수
function generateSnowflake() {
  const snowflake = document.createElement('div');
  const randomLeft = Math.floor(Math.random() * 101);  // Random left position from 0% to 100%
  const animationDelay = Math.random() * 2;  // Random delay before starting (up to 2 seconds)
  const animationDuration = (Math.random() * 5) + 5;  // 랜덤한 내리기 속도 (5~10초 사이)

  // Set the random left position and animation duration
  snowflake.style.animationDelay = animationDelay + 's';  // Add delay before starting to fall
  snowflake.style.animationDuration = animationDuration + 's';
  snowflake.style.left = randomLeft + '%';

  // Add snowflake styling
  snowflake.style.position = 'absolute';
  snowflake.style.top = '-10px';  // 눈송이 시작 위치 (화면 상단)
  snowflake.style.width = '10px';  // 눈송이 크기
  snowflake.style.height = '10px';  // 눈송이 크기
  snowflake.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';  // 흰색
  snowflake.style.borderRadius = '50%';  // 원형으로 설정

  // Append the snowflake to the container
  snowflakesContainer.appendChild(snowflake);

  // 일정 시간 뒤에 눈송이가 떨어지지 않도록 삭제
  setTimeout(() => {
    snowflakesContainer.removeChild(snowflake);
  }, (animationDuration + animationDelay) * 1000);  // 눈송이가 끝나면 삭제
}

// 눈송이를 일정 간격으로 생성
setInterval(generateSnowflake, 200);  // 200ms마다 새로운 눈송이 생성

      for(let i=0; i < vehicle.notches; i++) {

        brakeDecels[i] = Math.abs(vehicle.notch_accels[vehicle.notches - 1 - i] ?? 0);
}

    }
  })
  .catch(console.error);

function sendCmd(name, delta) {
  if (ws.readyState === WebSocket.OPEN) {
    ws.send(JSON.stringify({type:"cmd", payload:{name, delta}}));

}

        dist,

    ws.send(JSON.stringify({

      payload: {
        name: "setMu",
        value: mu,
      }
    }));
  }

  sendCmd("start", 0);
  overlay.classList.add("hide");
});


addEventListener("keydown", (e) => {
  if ([" ", "w", "W", "s", "S", "n", "N"].includes(e.key)) e.preventDefault();
  if (e.repeat) return;

  if (e.key === " ") {
    if (ws.readyState !== WebSocket.OPEN) return;

    if (overlay.classList.contains("hide")) {
      // 오버레이 숨김 상태 → 게임 진행 중 또는 종료
      if (isFinished) {
        // 결과 오버레이 보여주기
        overlay.classList.remove("hide");
        overlayShowingResult = true;
        isFinished = false; // 결과창 상태 진입
      } else {
        // 게임 도중에 다시 시작
        const speed = Number(inputSpeed.value);
        const dist = Number(inputDist.value);
        const grade = Number(inputGrade.value);
        ws.send(JSON.stringify({
          type: "cmd",
          payload: {
            name: "setInitial",
            speed,
            dist,
            grade,
          }
        }));
        ws.send(JSON.stringify({
          type: "cmd",
          payload: { name: "start" }
        }));
        isFinished = false;
        overlayShowingResult = false;
      }
    } else {
      // 오버레이가 보이는 상태 → 게임 시작
      overlay.classList.add("hide");
      const speed = Number(inputSpeed.value);
      const dist = Number(inputDist.value);
      const grade = Number(inputGrade.value);
      ws.send(JSON.stringify({
        type: "cmd",
        payload: {
          name: "setInitial",
          speed,
          dist,
          grade,
        }
      }));
      ws.send(JSON.stringify({
        type: "cmd",
        payload: { name: "start" }
      }));
      isFinished = false;
      overlayShowingResult = false;
    }
  } 
  else if (e.key === "w" || e.key === "W") {
    sendCmd("applyNotch", +1);
  }
  else if (e.key === "s" || e.key === "S") {
    sendCmd("applyNotch", -1);
  }
  else if (e.key === "n" || e.key === "N") {
    sendCmd("release", 0);
  }
});


if (/Mobi|Android/i.test(navigator.userAgent)) {
  window.addEventListener("touchstart", (e) => {
    if (e.touches.length !== 1) return;  // 한 손가락만 터치되었을 때만 처리
    const touch = e.touches[0];
    const y = touch.clientY;  // 터치한 Y좌표
    const h = window.innerHeight;  // 화면 높이

    // 화면 상단을 터치했을 때
    if (y < h / 2) {
      sendCmd("applyNotch", +1);  // 브레이크 올리기
      e.preventDefault();  // 터치 이벤트의 기본 동작을 막음
    }
    // 화면 하단을 터치했을 때
    else {
      sendCmd("applyNotch", -1);  // 브레이크 내리기
      e.preventDefault();  // 터치 이벤트의 기본 동작을 막음
    }
  }, { passive: false });
}

let prevMaxDistance = 0;



// HUD 그리기
function drawHUD(st) {
  const dpr = devicePixelRatio || 1, w = canvas.width, h = canvas.height;
  ctx.clearRect(0, 0, w, h);

  const v0 = st.v;
  const lever = st.lever_notch;
  const currentPos = st.pos ?? 0;
  const stopPos = st.stopPos ?? 500;

  const remainingDistance = (typeof st.remaining_m === "number") ? Math.max(0, st.remaining_m) : Math.max(0, stopPos - currentPos);


  const minL = 1;
  const maxDecel = Math.max(...Object.values(brakeDecels));
  const maxStopDist = maxDecel > 0 ? (v0 * v0) / (2 * maxDecel) : 0;

  const speedFactor = Math.max(0.3, Math.min(1, v0 / 10)); 

  const adjustedRemaining = remainingDistance * (1 + (1 - speedFactor) * 0.5);

  // 축소 방지용 최소 거리 기준
  const minX = 1; // 50m 이하로 축소 방지

  // remainingDistance가 작을 때 급격한 축소 방지 (예: 제곱근 스케일링)
  const safeRemaining = Math.max(minX, Math.sqrt(adjustedRemaining) * 10);
  const s_b1 = (brakeDecels[1] ?? 0) > 0 ? (v0 * v0) / (2 * brakeDecels[1]) : 0;
  const s_b2 = (brakeDecels[2] ?? 0) > 0 ? (v0 * v0) / (2 * brakeDecels[2]) : 0;



  const isStart = remainingDistance > 0;  // 시작 기준, 필요하면 조절


  const smoothFactor = 0.1;  // 0~1, 클수록 빠르게 변화
  const targetMaxDistance = Math.max(
    minL,
    maxStopDist * 1.5,          // 최대 제동 거리 기준
    safeRemaining * 1.2,        // 남은 거리 기준
    s_b1 * 1.1,                 // B1 표시도 들어오게
    s_b2 * 1.1                  // B2 표시도 들어오게
  );

  let maxDistance;

  if (prevMaxDistance === 0) {
    // 첫 프레임 → 부드러운 보간 없이 바로 타겟 거리 사용
    maxDistance = targetMaxDistance;
  } else {
    // 이후 프레임 → 부드러운 보간
    maxDistance = prevMaxDistance * (1 - smoothFactor) + targetMaxDistance * smoothFactor;
  }

  prevMaxDistance = maxDistance;


  const leftMargin = 48 * dpr;
  const rightMargin = 12 * dpr;
  const usableWidth = w - leftMargin - rightMargin;
  const X = dist => leftMargin + usableWidth * (dist / maxDistance);

  const vmax = Math.max(1, v0 * 3.6 * 1.2);

  const bottomMargin = 28 * dpr;
  const topMargin = 12 * dpr;
  const usableHeight = h - bottomMargin - topMargin;
  const Y = v => h - bottomMargin - usableHeight * (v / vmax);

  // 축 그리기
  ctx.strokeStyle = "#20334d";
  ctx.lineWidth = 1 * dpr;
  ctx.beginPath();
  ctx.moveTo(leftMargin, topMargin);
  ctx.lineTo(leftMargin, h - bottomMargin);
  ctx.lineTo(w - rightMargin, h - bottomMargin);
  ctx.stroke();

  // x축 눈금 (50m 단위)
  ctx.fillStyle = "#888";
  ctx.font = `${10 * dpr}px sans-serif`;
  ctx.textAlign = "center";
  ctx.textBaseline = "top";
  for (let dist = 0; dist <= maxDistance; dist += 100) {
    const x = X(dist);
    ctx.beginPath();
    ctx.moveTo(x, h - bottomMargin);
    ctx.lineTo(x, h - bottomMargin + 4 * dpr);
    ctx.stroke();
    ctx.fillText(`${Math.round(dist)}`, x, h - bottomMargin + 6 * dpr);
  }

  // y축 눈금 (10km/h 단위)
  ctx.textAlign = "right";
  ctx.textBaseline = "middle";
  for (let speed_kmh = 0; speed_kmh <= vmax; speed_kmh += 10) {
    const y = Y(speed_kmh);
    ctx.beginPath();
    ctx.moveTo(leftMargin - 4 * dpr, y);
    ctx.lineTo(leftMargin, y);
    ctx.stroke();
    ctx.fillText(`${speed_kmh}`, leftMargin - 6 * dpr, y);
  }

  // 브레이크 단계별 감속 곡선 그리기
  ctx.lineWidth = 2 * dpr;
  const maxNotch = vehicle?.notches ?? 9;
  for(let notch = 0; notch < maxNotch; notch++) {
    const decel = brakeDecels[notch] ?? 0;
    if(decel <= 0) continue;

    const s_brake = (v0 * v0) / (2 * decel);

    ctx.beginPath();
    ctx.strokeStyle = notch === lever ? "#ffae00" : "#3fa9ff";

    for(let i=0; i<=100; i++) {
      const frac = i / 100;
      const s = s_brake * frac;
      const v_cur = Math.sqrt(Math.max(0, v0*v0 - 2*decel*s));
      const x = X(s);
      const y = Y(v_cur * 3.6);

      if(i===0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }
    ctx.stroke();

    ctx.fillStyle = notch === lever ? "#ffae00" : "#3fa9ff";
    ctx.font = `${12 * dpr}px 'Orbitron', sans-serif`;
    const textX = X(s_brake);
    if (notch == 8) {
      ctx.fillText(`EB`, textX + 5 * dpr, Y(0) + 12 * dpr);
      
    } else if (notch == 0) {
      ctx.fillText(`N`, textX + 5 * dpr, Y(0) + 12 * dpr);
      
    } else{
      ctx.fillText(`B${notch}`, textX + 5 * dpr, Y(0) + 12 * dpr);
    }
  }



  // 빨간 세로선: 남은 거리 위치
  const x_redline = X(remainingDistance);
  ctx.strokeStyle = "#ff0000";
  ctx.lineWidth = 1.5 * dpr;
  ctx.beginPath();
  ctx.moveTo(x_redline, Y(0));
  ctx.lineTo(x_redline, Y(vmax));
  ctx.stroke();

  ctx.fillStyle = "#ff0000";
  ctx.font = `${14 * dpr}px 'Orbitron', sans-serif`;
  ctx.textAlign = "center";
  ctx.fillText("남은 거리", x_redline, Y(vmax) - 18 * dpr);

  // // 현재 속도 점 표시 (빨간선 위)
  // ctx.fillStyle = "#ffd18f";
  // ctx.beginPath();
  // ctx.arc(x_redline, Y(v0 * 3.6), 6 * dpr, 0, 2 * Math.PI);
  // ctx.fill();

  // // 현재 속도 텍스트 (빨간선 오른쪽 위)
  // ctx.fillStyle = "#ffd18f";
  // ctx.font = `${14 * dpr}px 'Orbitron', sans-serif`;
  // ctx.textAlign = "left";
  // ctx.fillText(`속도: ${(v0 * 3.6).toFixed(1)} km/h`, x_redline + 10 * dpr, Y(v0 * 3.6) - 10 * dpr);

// 리본 너비, 높이, 위치
const ribbonWidth = 16 * dpr;
const ribbonHeight = h * 0.9;
const ribbonX = w - rightMargin - ribbonWidth - 10 * dpr + 20;
const ribbonY = ((h - ribbonHeight) / 2) - 12;

// 리본 그리기
ctx.fillStyle = "rgba(100, 100, 100, 0.1)";
ctx.strokeStyle = "rgba(100, 100, 100, 0.3)";
ctx.lineWidth = 1.5 * dpr;
ctx.beginPath();
ctx.rect(ribbonX, ribbonY, ribbonWidth, ribbonHeight);
ctx.fill();
ctx.stroke();

// 리본 중앙 기준점 (0m) 표시용 작은 진한 회색 박스
const centerY = (ribbonY + ribbonHeight / 2) - 5;
const barHeight = 12 * dpr;
ctx.fillStyle = "rgba(60, 60, 60, 0.9)";
ctx.fillRect(ribbonX + 2 * dpr, centerY - barHeight / 2, ribbonWidth - 4 * dpr, barHeight);

// 다이아몬드가 움직일 최대 픽셀 폭 (세로 방향)
const ribbonTotalHeight = ribbonHeight; // 리본의 높이

// 유저 입력 정차 거리 L (m)
const L = st.L;

// 현재 남은 거리 (m), 0~L 범위 제한
const rem = Math.min(Math.max(st.remaining_m ?? L, -L), L); // rem 값이 -L ~ L 범위로 제한

// 리본의 상단을 5m, 하단을 -5m로 설정
const topLimit = 7;    // 리본 상단 (5m)
const bottomLimit = -7; // 리본 하단 (-5m)

// 다이아몬드의 세로 위치 계산
// rem=0일 때 리본 중앙에 위치하고,
// rem=5일 때 리본 상단에 위치하며,
// rem=-5일 때 리본 하단에 위치하도록 설정
const diamondWidth = 16 * dpr;
const diamondHeight = 10 * dpr;

const stopErrorRaw = st.stop_error_m ?? 0;
const stopErrorM = Math.max(-5, Math.min(5, stopErrorRaw));

// 다이아몬드 X 좌표는 고정
const diamondX = ribbonX + ribbonWidth / 2;

// 남은 거리 rem을 사용하여 다이아몬드의 Y 좌표 계산
// rem=0일 때 중앙에 위치하고, rem=5일 때 상단, rem=-5일 때 하단에 위치하도록 계산
const normalizedRem = (rem - bottomLimit) / (topLimit - bottomLimit); // -5 ~ 5 범위 -> 0 ~ 1 범위로 변환

// 다이아몬드 Y 좌표 계산 (0일 때 중앙, 5일 때 상단, -5일 때 하단)
// 오버런을 허용하려면 normalizedRem 계산을 일부 조정
const diamondY = ribbonY + (ribbonHeight * (1 - normalizedRem)) - diamondHeight / 2;

// 오버런도 표시하도록 다이아몬드가 리본의 상단 및 하단을 벗어날 수 있도록 추가
const overflowLimit = 10 * dpr; // 오버런을 표현할 수 있는 한계

// 다이아몬드가 리본을 넘어서 오버런 할 수 있도록 Y 값을 조정
const adjustedDiamondY = Math.min(Math.max(diamondY, ribbonY - overflowLimit), ribbonY + ribbonHeight - diamondHeight + overflowLimit);

ctx.fillStyle = "#444";
ctx.strokeStyle = "#222";
ctx.lineWidth = 2 * dpr;

ctx.beginPath();
ctx.moveTo(diamondX, adjustedDiamondY - diamondHeight / 2);
ctx.lineTo(diamondX + diamondWidth / 2, adjustedDiamondY);
ctx.lineTo(diamondX, adjustedDiamondY + diamondHeight / 2);
ctx.lineTo(diamondX - diamondWidth / 2, adjustedDiamondY);
ctx.closePath();
ctx.fill();
ctx.stroke();

}

// 애니메이션 루프 (초당 60fps)
let lastTimestamp = 0;
function loop(timestamp) {
  if (!lastTimestamp) lastTimestamp = timestamp;
  const dt = (timestamp - lastTimestamp) / 1000;
  lastTimestamp = timestamp;

  // updateSimulation(dt);
  if (st) drawHUD(st);

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

const grade_percentEl = document.getElementById("grade_percent");
const timerEl = document.getElementById("timer");

let isFinished = false;  // 정지 완료 여부 전역 변수
let overlayShowingResult = false;  // 정지 완료 여부 전역 변수
let st = null;
ws.onmessage = (ev) => {
  const msg = JSON.parse(ev.data);
  if (msg.type === "state") {
    st = msg.payload;

    // 남은 거리 숫자 타입 보장
    const remRaw = st.remaining_m;
    const rem = typeof remRaw === "number" ? remRaw : parseFloat(remRaw);

    remEl.textContent = rem >= 0
      ? rem.toFixed(2)
      : `-${Math.abs(rem).toFixed(2)}`;

    spdEl.textContent = (st.v * 3.6).toFixed(1);
    function notchText(notch) {
      if (notch === 0) return "N";
      else if (notch === 8) return "EB"; 
      else return `B${notch}`;
    }
    notchEl.textContent = notchText(st.lever_notch);

    grade_percentEl.textContent = st.grade_percent.toFixed(2);
    timerEl.textContent = st.t.toFixed(3);
    drawHUD(st);

    if (st.finished) {
      isFinished = true;
      const issues = st.issues || {};

      const feedbackItems = [
        { key: "early_brake_too_short", goodText: "초기 제동을 수행함 - 승차감 양호", badText: "초기 제동을 게을리함 - 승차감 불쾌" },
        {
          key: "stop_not_b1",
          goodText: "정차 시 B1로 정차함 - 승차감 양호",
          badTextFunc: (issues) => issues.stop_not_b1_msg || "정차 시 B1로 정차하지 않음",
        },
        {
          key: "step_brake_incomplete",
          goodText: "기본제동 (계단제동/완해) 수행함",
          badTextFunc: (issues) => {
            const overrun = issues.stop_error_m !== undefined && issues.stop_error_m <= -2;
            if (issues.stop_error_m !== undefined && issues.stop_error_m <= -2) {
              return "기본제동 (계단제동/완해) 미흡 - 오버런";
            }
            return "기본제동 (계단제동/완해) 미흡 - 단속적인 제동으로 인한 승객 쏠림 및 차량 진동 발생";
          },
        },
        { key: "unnecessary_eb_usage", goodText: "영업 안전 제동범위 준수", badText: "불필요한 비상제동(EB) 사용 - 급감속으로 인한 충격 발생" },
      ];

      // 중복 제거: feedbacks를 한 번만 만듭니다
      const feedbacks = feedbackItems.map(item => {
        const bad = issues[item.key];
        if (!bad) {
          return { text: item.goodText, isGood: true };
        } else {
          const badText = item.badTextFunc ? item.badTextFunc(issues) : item.badText;
          return { text: badText, isGood: false, isBad: true };
        }
      });

      const isStopErrorGood = Math.abs(st.stop_error_m || 0) <= 2;

      feedbacks.push({
        text: `정지 오차: ${st.stop_error_m.toFixed(2)} m`,
        isGood: isStopErrorGood,
      });

      feedbacks.push({
        text: `최종 점수: ${st.score}점`,
        isGood: isStopErrorGood,
      });

    
      fb.innerHTML = feedbacks
        .map(item => {
          if (item.isBad) {
            return `<div class="bad">${item.text}</div>`;
          }
          return `<div class="${item.isGood ? "ok" : "warn"}">${item.text}</div>`;
        })
        .join("") + `<div style="margin-top:8px;font-size:12px;color:#a6b7d1">Space로 다시 시작 · N 해방 · W/S로 조작</div>`;

    } else {
      isFinished = true;
      fb.textContent = "Space로 시작. W/S로 브레이크 조절하세요.";
    }

  }
};
